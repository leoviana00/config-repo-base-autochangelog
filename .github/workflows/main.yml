name: Generate changelog

on:
  release:
    types: [created, edited]
  push:
    branches: [main]
jobs:
  run_tests:
    permissions: write-all
    runs-on: ubuntu-20.04

    steps:

    - uses: actions/checkout@v2
    
    - name: Clone repository
      run: |
        git clone https://github.com/leoviana00/config-repo-base-autochangelog.git
        git config user.name "CI Pipeline"
        git config user.email "cipipeline@example.com" 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run script file
      run: |
        chmod +x changelog.sh
        ./changelog.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment Changelog on Success and Add Label 
      if: success()
      run: |
        AUTHOR_NAME=${{ github.event.pull_request.user.login }}
        cat <<EOT > message.txt
        Ol√° $AUTHOR_NAME ! Changelog atualizado com sucesso ü•≥üöÄ
        EOT

        gh pr comment ${{ github.event.pull_request.number }} --body-file=message.txt
        gh pr edit ${{ github.event.pull_request.number }} --add-label "documentation"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment Changelog on Failure
      if: failure()
      run: |
        AUTHOR_NAME=${{ github.event.pull_request.user.login }}
        cat <<EOT > message.txt
        Ol√° $AUTHOR_NAME ! üö´ Parece que houve um problema a atualiza√ß√£o do changelog üßê Aqui est√£o algumas coisas para verificar:

        - Verificar token de acesso.
        - Checar se n√£o hove nenhuma mudan√ßa nas configura√ß√µes nos √∫timos dias.

        Agradecemos sua contribui√ß√£o e compreens√£o üëäüòâ
        EOT

        gh pr comment ${{ github.event.pull_request.number }} --body-file=message.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}