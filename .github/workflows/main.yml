name: Generate changelog

on:
  release:
    types: [created, edited]
  push:
    branches: [main]
jobs:
  run_tests:
    permissions: write-all
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Run changelog script file
      run: |
        git config user.name "CI Pipeline"
        git config user.email "cipipeline@example.com" 
        chmod +x ./.github/scripts/changelog.sh
        ./.github/scripts/changelog.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
        GITHUB_SERVER_URL: ${{ secrets.GITHUB_SERVER_URL }}

    - name: Comment Changelog on Success and Add Label 
      if: success()
      run: |
        cat <<EOT > message.txt
